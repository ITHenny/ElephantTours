<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form 5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./static/css/login.css">
</head>

<body>
  <div class="container">
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <form id="register" class="form" method="post">
      <input type="text" class="input-filed" name="username" placeholder="Username">
      <input type="email" class="input-filed" name="email" placeholder="Почта">
      <input type="text" class="input-filed" name="name" placeholder="Имя">
      <input type="text" class="input-filed" name="secondName" placeholder="Фамилия">
      <input type="text" class="input-filed" name="password" placeholder="Пароль">
      <input type="text" class="input-filed" name="passport" placeholder="Серия и номер пасспорта">
      <input type="text" class="input-filed" name="kem" placeholder="Кем выдан">
      <input type="date" class="input-filed" name="date" placeholder="Дата выдачи">

      <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
      <button type="submit" class="submit-btn" value="Register" name="">Register</button>
    </form>
  </div>
</body>

</html>
